<!DOCTYPe html>
<html>
    <head>
        <title>
           Create new book
        </title>
        <script src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="js/jqscript.js"></script>
        <script src="js/underscore.js"></script>

        <link href="css/main.css" rel="stylesheet">
    </head>
    <body class="noselect">
        <div class="classpicker">
            <table class="pickertable">
                <tbody>
                <tr>
                    <td id="ab" onclick="BooksModule.switchType('ab')" 
                    class="pressedpicker" >
                        Audiobook
                    </td>
                    <td id="tb" onclick="BooksModule.switchType('tb')" 
                    class="pickertable" >
                        Textbook
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
       
<div id="content" >
<table class="createtable" id="datatable">
<tbody>
                <tr>
                    <td class="createtable_td">Type</td>
                     <td class="createtable_td"><input id="type" readonly value="Audiobook" onchange="BooksModule.validate('type','typeerr')"> </td>
                     <td class="createtable_td"><label id="typeerr"  style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Title</td>
                     <td class="createtable_td"><input id="title" value="Def title" onchange="BooksModule.validate('title','titleerr')"> </td>
                     <td class="createtable_td"><label id="titleerr"  style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Author</td>
                     <td class="createtable_td"><input id="author" value="Def author" onchange="BooksModule.validate('author','authorerr')"> </td>
                     <td class="createtable_td"><label id="authorerr"  style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Publishing House</td>
                     <td class="createtable_td"><input id="phouse" value="Def phouse" onchange="BooksModule.validate('phouse','phouseerr')"> </td>
                     <td class="createtable_td"><label id="phouseerr"  style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Branch</td>
                     <td class="createtable_td"><input id="branch" value="Def branch" onchange="BooksModule.validate('branch','brancherr')"> </td>
                     <td class="createtable_td"><label id="brancherr"  style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td id="dur" class="createtable_td" >Duration</td>
                     <td class="createtable_td"><input id="duration" value="Default" onchange="BooksModule.validate('duration','durerr')"> </td>
                     <td class="createtable_td"><label id="durerr"  style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td id="nar" class="createtable_td">Narrator</td>
                     <td class="createtable_td"><input id="narrator" value="Default" onchange="BooksModule.validate('narrator','narerr')"> </td>
                     <td class="createtable_td"><label id="narerr"  style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                 <tr>                     
                    <td class="createtable_td">Release Date</td>
                     <td class="createtable_td"> 
                          <div class="form-group">
                         <div class="input-group date" id="datetimepicker1">
                            <input id="rdate" type="text" class="form-control" />
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div> 
                        </div> 
                    </td> 
                    <td class="createtable_td"><label id="rdateerr"  style="visibility: hidden" class="msgstab"/> </td>                    
                </tr>
</tbody>
</table>
</div>
 <input id="cb" class="createbutton" type="button" value="Create" onclick="BooksModule.create('ab')">
 <input id="clb" class="clearbutton" type="button" value="Clear" onclick="BooksModule.Clear()">
    </body>

</html>
