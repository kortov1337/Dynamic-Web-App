<!DOCTYPe html>
<html>
    <head>
        <title>
            Info
        </title>
        <script src="scripts/lab1.js"></script>
        <link href="css/lab1.css" rel="stylesheet">
    </head>
    <body class="noselect" onload="edit()">
        <h1>Edit</h1>
        <div id="content" >
            
<table class="createtable" id="datatable">
<tbody>
                <tr>
                    <td class="createtable_td">Type</td>
                     <td class="createtable_td"><input id="type" type="text" onchange="validate('type','typeerr')"> </td>
                     <td class="createtable_td"><label id="typeerr" value="" style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Title</td>
                     <td class="createtable_td"><input id="title" type="text" onchange="validate('title','titleerr')"> </td>
                     <td class="createtable_td"><label id="titleerr" value="" style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Author</td>
                     <td class="createtable_td"><input id="author" type="text" onchange="validate('author','authorerr')"> </td>
                     <td class="createtable_td"><label id="authorerr" value="" style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Publishing House</td>
                     <td class="createtable_td"><input id="phouse" type="text" onchange="validate('phouse','phouseerr')"> </td>
                     <td class="createtable_td"><label id="phouseerr" value="" style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td class="createtable_td">Branch</td>
                     <td class="createtable_td"><input id="branch" type="text" onchange="validate('branch','brancherr')"> </td>
                     <td class="createtable_td"><label id="brancherr" value="" style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td id="dur" class="createtable_td" >Duration</td>
                     <td class="createtable_td"><input id="duration" type="number" onchange="validate('duration','durerr')"> </td>
                     <td class="createtable_td"><label id="durerr" value="" style="visibility: hidden" class="msgstab"/> </td>
                </tr>
                <tr>
                    <td id="nar" class="createtable_td">Narrator</td>
                     <td class="createtable_td"><input id="narrator" type="text" onchange="validate('narrator','narerr')"> </td>
                     <td class="createtable_td"><label id="narerr" value="" style="visibility: hidden" class="msgstab"/> </td>
                </tr>
</tbody>
</table>
           
</div>
<input id="save" class="createbutton" type="button" value="Save" onclick="">
 <input id="cancel" class="clearbutton" type="button" value="Cancel" onclick="cancel()">
    </body>
</html>
